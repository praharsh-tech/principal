<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOD Dashboard | NIT Polytechnic</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

  <!-- ================= NAVBAR ================= -->
  <header class="bg-gradient-to-r from-blue-700 to-indigo-700 text-white px-8 py-4 flex justify-between items-center shadow-lg">
    <div>
      <h1 class="text-2xl font-bold">HOD Dashboard</h1>
      <p id="hodHeaderInfo" class="text-sm opacity-90"></p>
    </div>

    <div class="flex gap-4">
      <button
        id="openAssignTask"
        class="bg-white text-blue-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-100 transition">
        âž• Assign Task
      </button>

      <button
        id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">
        Logout
      </button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="p-6 max-w-6xl mx-auto space-y-8">

    <!-- ===== PROFILE CARD ===== -->
    <section class="bg-white rounded-2xl shadow-md p-6 flex flex-col md:flex-row items-center gap-6">
      <img
        id="hodImage"
        src="https://via.placeholder.com/150"
        class="w-36 h-36 rounded-2xl object-cover border-4 border-blue-100"
      />

      <div class="space-y-2 text-center md:text-left">
        <h2 id="hodFullName" class="text-2xl font-bold text-gray-800">
          HOD Name
        </h2>
        <p id="hodDept" class="text-gray-600">Department</p>
        <p id="hodEmail" class="text-gray-600">Email</p>
        <p id="hodPhone" class="text-gray-600">Phone</p>
      </div>
    </section>

    <!-- ===== TASK LIST ===== -->
    <section>
      <h2 class="text-2xl font-semibold text-blue-700 mb-4">
        Assigned Tasks
      </h2>

      <div id="hodTasks" class="grid gap-4 md:grid-cols-2">
        <!-- Tasks loaded using hod.js -->
      </div>
    </section>

    <!-- ===== ASSIGN TASK SECTION ===== -->
    <section
      id="assignTaskSection"
      class="hidden bg-white shadow-xl rounded-xl p-6 max-w-3xl mx-auto">

      <h2 class="text-xl font-bold text-gray-800 mb-4">
        Assign New Task
      </h2>

      <form id="assignTaskForm" class="space-y-4">

        <!-- Faculty -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">
            Select Faculty
          </label>
          <select
            id="assignToSelect"
            class="w-full border rounded-lg px-4 py-2">
            <option value="">Select Faculty</option>
            <!-- Loaded dynamically -->
          </select>
        </div>

        <!-- Title -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">
            Task Title
          </label>
          <input
            id="taskTitle"
            type="text"
            class="w-full border rounded-lg px-4 py-2"
            placeholder="Enter task title" />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">
            Task Description
          </label>
          <textarea
            id="taskDesc"
            rows="4"
            class="w-full border rounded-lg px-4 py-2"
            placeholder="Enter task details"></textarea>
        </div>

        <!-- Deadline -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">
            Deadline
          </label>
          <input
            id="taskDeadline"
            type="date"
            class="w-full border rounded-lg px-4 py-2" />
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3">
          <button
            type="button"
            id="cancelAssign"
            class="bg-gray-400 text-white px-4 py-2 rounded-lg">
            Cancel
          </button>

          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg">
            Assign Task
          </button>
        </div>

      </form>
    </section>

  </main>

  <!-- ================= SCRIPT ================= -->
  <script type="module" src="./hod.js"></script>

</body>
</html>
