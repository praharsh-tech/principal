<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Dashboard | NIT Polytechnic</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- NAVBAR -->
  <header class="bg-gradient-to-r from-indigo-700 to-blue-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <div>
      <h1 class="text-2xl font-bold">Faculty Dashboard</h1>
      <p id="facultyHeader" class="text-sm opacity-90"></p>
    </div>

    <button
      id="logoutBtn"
      class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">
      Logout
    </button>
  </header>

  <!-- MAIN -->
  <main class="p-6 max-w-6xl mx-auto space-y-8">

    <!-- PROFILE -->
    <section class="bg-white rounded-xl shadow p-6 flex gap-6 items-center">
      <img
        id="facultyImage"
        src="https://via.placeholder.com/120"
        class="w-28 h-28 rounded-xl object-cover border"
      />

      <div>
        <h2 id="facultyName" class="text-2xl font-semibold"></h2>
        <p id="facultyDept" class="text-gray-600"></p>
        <p id="facultyEmail" class="text-gray-600"></p>
        <p id="facultyPhone" class="text-gray-600"></p>
      </div>
    </section>

    <!-- TASKS -->
    <section>
      <h2 class="text-2xl font-semibold text-blue-700 mb-4">
        Assigned Tasks
      </h2>

      <div id="facultyTasks" class="grid gap-4 md:grid-cols-2">
        <!-- Tasks will load here -->
      </div>
    </section>

  </main>

  <!-- SCRIPT -->
  <script type="module" src="./faculty.js"></script>
</body>
</html>
